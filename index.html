<!DOCTYPE html>
<html lang="en">
    <script src="./hydra-2.1.5-pro.js"></script>
<head>
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">    <title>js调用Demo</title>
</head>
<h2>js调用自定义插件Demo</h2>
<body>
    <div class="btn" onclick="Click('location')">获取地理位置（旧）</div>
    <div class="btn" onclick="Click('locationInfo')">获取地理位置信息（新）</div>
    <div class="btn" onclick="Click('takePhoto')">拍照</div>
    <div class="btn" onclick="Click('chosePhotos')">选择图片</div>
    <div class="btn" onclick="Click('test')">测试</div>
    <img id="img" src="" style="width: 80vw;" >
    <div id="imgs"></div>
</body>
<script>

    function Click(e){
        if (e == 'location') {
            // 获取基础经纬度信息，逆地理位置编码信息可能空白。WGS84坐标系
            croods.customPlugin({
                action: 'MediaPlugin.getLocation',
                params: {

                },
                success: function (res) {
                    alert(JSON.stringify(res))
                },
                fail: function (msg) {
                    console.log(msg)
                }
            })
        }
        if (e == 'locationInfo') {
            // 速度稍慢，获取经纬度信息，以及逆地理位置编码信息。GCJ02坐标系
            croods.customPlugin({
                action: 'MediaPlugin.getLocationInfo',
                params: {

                },
                success: function (res) {
                    alert(JSON.stringify(res))
                },
                fail: function (msg) {
                    console.log(msg)
                }
            })
        }
        if (e == 'takePhoto') {
            // 拍照
            croods.customPlugin({
                action: 'MediaPlugin.openCamera',
                params: {
                    quality:'high',//照片质量，可选值：low, normal, high, origin
                },
                success: function (res) {
                    let imgObj =  res[0];
                    document.getElementById('img').src = 'data:' + imgObj.type + ';base64,' + imgObj.file;
                    alert(JSON.stringify(res))
                },
                fail: function (msg) {
                    console.log(msg)
                }
            })
        }
        if (e == 'chosePhotos') {
            // 选择图片
            croods.customPlugin({
                action: 'MediaPlugin.choosePhotosFromLibrary',
                params: {
                    count: 4, // 图片数量，最大 9
                    quality:'high' // 图片质量，可选值：low, normal, high, origin
                },
                success: function (res) {
                    for (let i = 0; i < res.length; i++) {
                        const imgObj = res[i];
                        document.getElementById('imgs').innerHTML += '<img src="data:' + imgObj.type + ';base64,' + imgObj.file + '" style="width: 20vw;">'
                    }
                    alert(JSON.stringify(res))
                },
                fail: function (msg) {
                    console.log(msg)
                }
            })
        }
        if (e == 'test') {
            croods.customPlugin({
                action: 'NavigationPlugin.openApp',
                params: {
                    url:'https://www.ahzwfw.gov.cn/otd-hub-h5/static/附件1：企业数据填报“一件事”社保信息填报指南.pdf'
                },
                success: function (res) {
                    console.log(res)
                },
                fail: function (msg) {
                    console.log(msg)
                }
            })
        }
    }


</script>
<style>
    body {
        padding: 10vw;
    }
    .btn {
        width: 80vw;
        height: 50px;
        border-radius: 10px;
        background: #096AE6;
        color: #fff;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
    }
    .other{
        width: 80vw;
        display: flex;
        padding: 10px 0;
        align-items: start;
        height: 40px;
    }
    .other  input {
        width: 55vw;
        margin-left: auto;
    }
    .other text{
        width: 20vw;
        text-align: justify;
    }
    .other text::after{
        width: 100%;
        content: '';
        display: inline-block;
    }
</style>


</html>
